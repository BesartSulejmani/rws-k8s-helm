  namespace: {{ .Values.namespace.name }}
spec:
  ports:
    - name: {{ .Values.apiService.name }}
      protocol: {{ .Values.apiService.protocol }}
      port: {{ .Values.apiService.port }}
  selector:
    app: {{- include "demo-dashboard.selectorLabels" . | nindent 4 }}
